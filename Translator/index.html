<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Translator</title>

	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

	<div class="container">
		<div class="wrapper">
			<div class="text-input">
				<textarea class="from-text" placeholder="Enter text"></textarea>
				<textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
			</div>

			<div class="controls">
				<li class="row from">
					<div class="icons">
						<i class="fas fa-volume-up"></i>
						<i class="fas fa-copy"></i>
					</div>

					<select>
						<!-- <option value="en-US">English</option>
						<option value="hi-TN">Hindi</option>
						<option value="ne-NP">Nepali</option> -->
					</select>
				</li>
				<li class="exchange"><i class="fas fa-exchange-alt"></i></li>
				<li class="row to">
					<select>
						<!-- <option value="hi-TN">Hindi</option>
						<option value="ne-NP">Nepali</option>
						<option value="en-US">English</option> -->
					</select>

					<div class="icons">
						<i class="fas fa-volume-up"></i>
						<i class="fas fa-copy"></i>
					</div>

				</li>
			</div>
		</div>
		<button id="translate_btn" class="btn">Translate Text</button>
	</div>
	
	<script src="./countries.js"></script>
	<script src="./app.js"></script>
</body>
</html>
